<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=defice-width, initial-scale=1">

    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>kbweb</title>
    <!-- build:css -->
      <link href="bower_modules/components-bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- fix to the menus not colapsing on the phones
    collapse navbar-collapse
    -->
      <link href="css/styles.css" rel="stylesheet">
    <!-- endbuild -->
    <!-- build:js -->
      <script src="app/require.config.js"></script>
      <script data-main="app/startup" src="bower_modules/requirejs/require.js"></script>
    <!-- endbuild -->
  </head>
  <body>

  <div >
    <nav-bar params="route: route"></nav-bar>
    <div id="page" class="container" data-bind="component: { name: route().page, params: route }"></div>
    <!-- needs to be last because it checks if the user is logged in
         and messages the other listening components -->
  </div>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-3 col-md-3 col-lg-3 col-sm-offset-2 col-md-offset-1">
            <a href="#directions">Location</a>
          </div>
          <div class="col-sm-3 col-md-3 col-lg-3">
            <a href="#membership">Membership</a>
          </div>
          <div class="col-sm-3 col-md-3 col-lg-3">
            <a href="mailto:webmaster@kenoshabowmen.com">Email the Webmaster</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
