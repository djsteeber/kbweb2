<div class="panel panel-primary" data-bind="visible: eventsList().length > 0">
    <div class="panel-heading" data-bind="text: title()"></div>

    <ul class="list-unstyled list-group" data-bind="foreach: eventsList">
        <li class="list-group-item list-highlight">
            <div class="list-group-item-text">
                <div class="row">
                    <div class="col-sm-6 list-group-item-heading event-list-heading">
                        <span class="pull-left"  data-bind="text: name"/>
                    </div>
                    <div class="col-sm-6 list-group-item-text">
                        <span class="pull-right" data-bind="text: dateText"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 list-group-item-text">
                        <span class="small pull-left">
                            <span data-bind="text: timeText"></span>
                        </span>
                    </div>
                    <div class="col-sm-8 list-group-item-text">
                        <span class="small pull-right" data-bind="text: description"/>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
<div class="panel panel-primary" data-bind="visible: (eventsList().length == 0) && showEmpty">
    There are no <span data-bind="text: title"></span> scheduled.
</div>
